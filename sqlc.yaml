---
version: "2"
sql:
  - name: "articles"
    engine: "sqlite"
    queries: "internal/store/queries.sql"
    schema: "internal/store/migrations"
    gen:
      go:
        package: "store"
        out: "internal/store"
        overrides:
          - column: "comments.approved_at"
            go_type:
              type: "string"
              pointer: true
          - column: "comments.should_notify"
            go_type: "bool"
          - column: "users.is_admin"
            go_type: "bool"
          - column: "users.should_notify"
            go_type: "bool"
          - column: "users.is_banned"
            go_type: "bool"
